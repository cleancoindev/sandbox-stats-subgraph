type Land @entity {
  id: ID!
  owner: Bytes!
  x: Int!
  y: Int!
  timestamp: BigInt!
  tokenURI: String!
}

type LandPurchase @entity {
  id: ID!
  topLeftX: Int!
  topLeftY: Int!
  size: BigInt!
  buyer: Bytes!
  to: Bytes!
  price: BigInt!
  tokenAddress: Bytes!
  amountPaid: BigInt!
  timestamp: BigInt!
}

type LandReferral @entity {
  id: ID!
  referrer: Bytes!
  referee: Bytes!
  tokenAddress: Bytes!
  amount: BigInt!
  commission: BigInt!
  commissionRate: BigInt!
}